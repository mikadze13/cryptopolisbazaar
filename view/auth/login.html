<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Polis bazaar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .image-section {
            flex: 1;
            background: url('/Cryptopolisbazaar/content/img/crypto.jpg') no-repeat center center;
            background-size: cover;
        }

        .form-section {
            flex: 1;
            background-color: #181c24;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: transparent;
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            margin-bottom: 20px;
            color: whitesmoke;
            font-weight: 500;
            font-size: 47px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333333;
        }

        .form-group input {
            width: 100%;
            height: 60px;
            padding: 10px 18px;
            border: 1px solid #dddddd69;
            background-color: #1d2027;
            color: whitesmoke;
            font-size: 18px;
            border-radius: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #085cfc;
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #085cfc;
            border: none;
            color: white;
            border-radius: 22px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .form-group button:hover {
            background-color: #0647a6;
        }

        .register-link {
            display: block;
            margin-top: 15px;
            text-align: center;
        }

        .register-link a {
            color: #085cfc;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        input::placeholder {
            opacity: 0.5;
            color: gray;
            font-size: 16px;
        }

        .gradient-text {
            /* background: linear-gradient(135deg, #6a0dad, #1e90ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); */
            background: rgb(23, 11, 231);
            background: linear-gradient(0deg, rgba(23, 11, 231, 1) 0%, rgba(33, 27, 122, 1) 6%, rgba(143, 68, 126, 1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Image Section -->
        <div class="image-section"></div>

        <!-- Form Section -->
        <div class="form-section">
            <div class="form-container">
                <h2 style="margin: 0;">Welocme back <span class="gradient-text">!</span></h2>
                <p style="margin-top: 0; margin-bottom: 20px; color: gray;">Welcome back, Please signin to continue</p>
                <form>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Sign In</button>
                    </div>
                    <div class="register-link">
                        <p style="color: gray;">Don't have an account yet? <a href="/register">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
